<!DOCTYPE html>

<!-- Basta digitar "!" que o emet completa com a estrutura básica do doc HTML -->
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap.4 - Tabelas</title>
</head>

<body>

    <!-- Funcionaria sem CAPTION, THEAD, TBODY E TFOOT, mas 
        usar todos os blocos facilita a acessibilidade, as 
        buscas SEO e aplicação futura de estilos-->

    <table>
        <caption>Pessoas por Idade</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lara</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Marina</td>
                <td>11</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>2 pessoas</td>
            </tr>
        </tfoot>
    </table>

    <br>
    <br>

    <table>
        <caption>Produzidos x Vendidos por Loja</caption>

        <!-- Aplicando formatações na tabela com COLGROUP 
        (sempre após o CAPTION). -->
        <colgroup>
            <col>
            <!-- 1.a coluna -->
            <col span="2" style="background-color: red">
            <col span="2" style="background-color: blue">
        </colgroup>

        <thead>

            <!-- Também para melhor acessibilidade, é importante setar 
            o escopo dos cabeçalhos, o que é grupo de colunas, o que é 
            coluna, etc.-->
            <tr>
                <!-- Fazer a primeira célula ocupar 2 linhas -->
                <th rowspan="2">Produto</th>
                <!-- Fazer as próximas 2 células ocuparem 2 colunas -->
                <th colspan="2" scope="colgroup">Afonso Pena</th>
                <th colspan="2" scope="colgroup">Centro</th>
                <!-- Definiu-se então 5 coluna para a tabela -->
            </tr>

            <tr>
                <!-- A 2.a linha do Cabeçalho já entende que 
                as colunas entradas serão a partir da 2.a 
                célula da linha, pois a 1.a célula foi mesclada
                com a da 1.a linha-->
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tr style="text-align: center">
            <th scope="row">Vassoura</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr style="text-align: center">
            <th scope="row">Balde</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
        </tbody>
    </table>

</body>

</html>
