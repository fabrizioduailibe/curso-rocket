<!DOCTYPE html>
<html lang="en">

<head>
    <!-- codificação de caracteres especiais -->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- portabilidade para dispositivos mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Basta digitar "link" e o Emett complementa com a tag desejada -->
    <!-- Nesse caso, indicamos que é um relacionamento de FAVICON (Favorite 
        Icon, que vai aparecer nos favoritos -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Para IPHONE e IPADS, é necessários incluir link de relacionamento de
    ícones específicos - disponíveis no código fonte da página da Rocketseat 
    (por exemplo) e nos sites de desenvolvedores, como developer.cdn.mozilla.net -->

    <!-- Metas importantes para os motores de busca (SEO) -->
    <!-- AUTHOR = autor da página -->
    <meta name="author" content="Fabrizio Duailibe">

    <!-- DESCRIPTION = descrição que aparece na lista do Google -->
    <meta name="description" content="Website com dicas de Head HTML5">

    <!-- ROBOTS = instruções diferentes para o robô de busca - padrão é INDEX e FOLLOW 
    (indexar a página e seguir todos os links) -->
    <meta name="robots" content="noindex, follow">

    <!-- METAS Sociais -->
    <!-- Facebook Open Graph - estudar no FACEBOOK
    Montar um card básico da página ao compartilhá-la no facebok -->

    <!-- Imagem que será mostrada quando eu for compartilhar minha página no Face. Se não tiver, 
        o face vai buscar alguma imagem da página, assim como a Descrição e o Título -->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/xxx.jpeg">
    <!-- Descrição que será mostrada no compartilhamento -->
    <meta property="og:description" content="Compartilhando Fabrizio no Facebook">
    <!-- Título que será mostrado no compartilhamento -->
    <meta property="og:title" content="Website com dicas Head HTML5">

    <!-- TWITTER -->
    <meta name="twitter:title" content="Website com dicas Head HTML5">

    <title>Rocketseat HTML|Cap.5|Head</title>
</head>

<body>

</body>

</html>
